{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <h1>Text Analyzer</h1>
    <form action="{{url}}" method="POST">
        <div>
            <textarea rows='25' name="content" autofocus placeholder="Write text or copy and paste text to analyse ..."></textarea>
        </div>
        <div>
            <input type='submit' class="btn" value="Process Text" />
        </div>
    </form>
</div>
{% endblock %}
